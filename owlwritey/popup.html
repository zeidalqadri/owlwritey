<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Voice Transcriber</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <h1>ğŸ¤ Voice Transcriber</h1>
            <div class="stats">
                <span id="totalCount">0</span> transcripts
            </div>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search transcripts...">
                <button id="searchBtn">ğŸ”</button>
            </div>
            
            <div class="filter-controls">
                <select id="languageFilter">
                    <option value="">All Languages</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                </select>
                
                <select id="chatFilter">
                    <option value="">All Chats</option>
                </select>
                
                <label class="checkbox-label">
                    <input type="checkbox" id="summaryFilter">
                    With Summary
                </label>
            </div>
        </div>

        <div class="export-section">
            <button id="exportMarkdown" class="export-btn">ğŸ“„ Export MD</button>
            <button id="exportJSON" class="export-btn">ğŸ“Š Export JSON</button>
            <button id="clearAll" class="clear-btn">ğŸ—‘ï¸ Clear All</button>
        </div>

        <div class="transcripts-container">
            <div id="loadingIndicator" class="loading">
                <div class="spinner"></div>
                <span>Loading transcripts...</span>
            </div>
            
            <div id="noResults" class="no-results" style="display: none;">
                <p>No transcripts found</p>
                <p>Try adjusting your search or filters</p>
            </div>
            
            <div id="transcriptsList" class="transcripts-list">
                <!-- Transcripts will be populated here -->
            </div>
        </div>

        <div class="popup-footer">
            <button id="openOptions" class="options-btn">âš™ï¸ Settings</button>
            <button id="refreshBtn" class="refresh-btn">ğŸ”„ Refresh</button>
        </div>
    </div>

    <script src="db.js"></script>
    <script src="popup.js"></script>
</body>
</html>
